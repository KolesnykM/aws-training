name: "Deploy CloudFormation Stack"
on: 
  push:
    branches:
    - master
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-name: [ 'awsdemo' ]
        repo: [ ' KolesnykM/aws-training' ]
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: us-east-2
    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
       name: MyStack
       template: template.yml
       no-fail-on-empty-changeset: "1"
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
         java-version: '11'
         distribution: 'adopt'
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
          key: ${{ secrets.EC2Keypair }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: Deploy to AWS
      run: |
        aws deploy create-deployment \
        --application-name ${{ matrix.app-name }} \
        --deployment-config-name CodeDeployDefault.OneAtATime \
        --description "GitHub Deployment for the ${{ matrix.app-name }}-${{ github.sha }}" \
        --github-location repository=${{ matrix.repo }},commitId=${{ github.sha }}